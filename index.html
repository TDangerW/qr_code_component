<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">

  <title>Frontend Mentor | QR code component</title>

</head>

<body>

  <div class="hero">
    <img src="images/image-qr-code.png" alt="QR Code" class="image">
    <div class="description">
      <div class="title">Improve your front-end skills by building projects</div>
      <div class="subtitle"> Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/qr-code-component-iux_sIO_H" target="_blank">Frontend
      Mentor</a>.
    Coded by <a href="https://github.com/TDangerW">TDanger</a>.
  </div>

</body>

</html>
